{% extends "problem4-template.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<form method="post">
  <table>
    <tr>
      <td class="label">
        Username
      </td>
      <td>
        <input type="text" name="username" value="">
      </td>
    </tr>

    <tr>
      <td class="label">
        Password
      </td>
      <td>
        <input type="password" name="password" value="">
      </td>
    </tr>
  </table>

  <div class="error">
    {{login_error}}
  </div>

  <input type="submit">
</form>
{% endblock %}
